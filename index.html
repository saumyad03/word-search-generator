<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saumya's Word Search Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Saumya's Word Search Generator</h1>
    <h2>Instructions: Add word by typing it in and clicking 
        "Add Word" button. To delete a word, simply click on
         it in the word list.</h2>
    <input id='text-box' type="text">
    <button id="submit-btn">Add Word</button>
    <h3 id="warning"></h3>
    <h2>Word List:</h2>
    <div>
        <li id="word-list">

        </li>
    </div>
    <script src="app.js"></script>
</body>
</html>
